---
layout: base.njk
title: Kontakty
---

<!-- Hero sekce s obrázkem -->
<section class="story-hero">
    <div class="story-hero__image">
        <img src="/images/Header_kontakty.png" alt="Zahrada s bránou" class="story-hero__img">
        <div class="story-hero__overlay">
            <h1 class="story-hero__title">Kontakty</h1>
        </div>
    </div>
</section>

<!-- Kontakty obsah -->
<section class="contacts-content">
    <div class="contacts-content__container" style="max-width: 600px; margin: 0 auto; text-align: center; padding: 60px 20px;">
        
        <!-- Sledování na sociálních sítích -->
        <div class="contacts-section" style="margin-bottom: 80px;">
            <h2 class="contacts-section__title" style="font-family: 'Playfair Display', serif; font-size: 1.5rem; color: #2C5F41; margin-bottom: 40px; text-align: center;">Chcete sledovat na čem pracujeme?</h2>
            
            <div class="social-links" style="display: flex; flex-direction: column; align-items: center; gap: 25px; margin: 0 auto;">
                <div class="social-link" style="display: flex; align-items: center; gap: 15px; justify-content: flex-start; min-width: 280px;">
                    <img src="/images/logo instagram.png" alt="Instagram" class="social-icon" style="width: 40px; height: 40px; object-fit: contain;">
                    <span class="social-text" style="font-size: 1rem; color: #333;">Vysnenydomov</span>
                </div>
                
                <div class="social-link" style="display: flex; align-items: center; gap: 15px; justify-content: flex-start; min-width: 280px;">
                    <img src="/images/logo facebook.png" alt="Facebook" class="social-icon" style="width: 40px; height: 40px; object-fit: contain;">
                    <span class="social-text" style="font-size: 1rem; color: #333;">Vysnenydomov</span>
                </div>
                
                <div class="social-link" style="display: flex; align-items: center; gap: 15px; justify-content: flex-start; min-width: 280px;">
                    <img src="/images/logo mail.png" alt="Email" class="social-icon" style="width: 40px; height: 40px; object-fit: contain;">
                    <span class="social-text" style="font-size: 1rem; color: #333;">vysnenydomov@macurovi.cz</span>
                </div>
            </div>
        </div>

        <!-- Formulář -->
        <div class="contacts-section" style="margin-bottom: 0;">
            <h2 class="contacts-section__title" style="font-family: 'Playfair Display', serif; font-size: 1.5rem; color: #2C5F41; margin-bottom: 40px; text-align: center;">Chcete inspirovat vy nás? Napište:</h2>
            
            <form class="contact-form" action="https://submit-form.com/oCazJvozX" method="POST" style="max-width: 400px; margin: 0 auto;">
                <div class="contact-form__field" style="margin-bottom: 25px; text-align: left;">
                    <label for="email" class="contact-form__label" style="display: block; font-weight: 600; color: #333; margin-bottom: 8px; font-size: 1rem;">E-mail:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="contact-form__input" 
                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; box-sizing: border-box;"
                        required 
                        placeholder="váš@email.cz"
                    >
                </div>
                
                <div class="contact-form__field" style="margin-bottom: 25px; text-align: left;">
                    <label for="message" class="contact-form__label" style="display: block; font-weight: 600; color: #333; margin-bottom: 8px; font-size: 1rem;">Zpráva:</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        class="contact-form__textarea" 
                        style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; height: 140px; resize: vertical; box-sizing: border-box;"
                        required 
                        placeholder="Vaše zpráva..."
                    ></textarea>
                </div>
                
                <button type="submit" class="contact-form__submit" style="background-color: #2C5F41; color: white; border: none; padding: 12px 24px; border-radius: 4px; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 20px;">Odeslat</button>
                
                <!-- Skrytá pole pro Formspark -->
                <input type="hidden" name="_redirect" value="/diky/">
                <input type="hidden" name="_subject" value="Nová zpráva z webu Vysněný domov">
            </form>
        </div>
        
    </div>
</section>
